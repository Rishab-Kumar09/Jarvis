<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Control Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #commandInput {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        #commandInput:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        #commandInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .voice-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            min-width: 60px;
        }

        .voice-btn:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .voice-btn.recording {
            background: linear-gradient(45deg, #ff4444, #cc3333);
            animation: pulse-red 1s infinite;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .quick-commands {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-cmd {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
        }

        .quick-cmd:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .response-section {
            margin-top: 30px;
        }

        .response-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .response-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
            background: rgba(255, 255, 255, 0.05);
        }

        .response-command {
            color: #00d4ff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .response-text {
            color: #ffffff;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .response-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #00d4ff;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .logo {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
            }

            .quick-commands {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }

            .quick-cmd {
                padding: 8px 12px;
                font-size: 13px;
            }
        }

        .error {
            background: rgba(255, 68, 68, 0.2);
            border-left-color: #ff4444;
        }

        .success {
            background: rgba(68, 255, 68, 0.2);
            border-left-color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">J.A.R.V.I.S</div>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="commandInput" placeholder="Type your command here..." autocomplete="off">
                <button class="btn voice-btn" id="voiceBtn" title="Voice Input">üé§</button>
                <button class="btn" id="sendBtn">Send</button>
            </div>

            <div class="quick-commands">
                <div class="quick-cmd" data-cmd="check emails">üìß Check Emails</div>
                <div class="quick-cmd" data-cmd="get weather">üå§Ô∏è Weather</div>
                <div class="quick-cmd" data-cmd="system info">üíª System Info</div>
                <div class="quick-cmd" data-cmd="open chrome">üåê Open Chrome</div>
                <div class="quick-cmd" data-cmd="write notepad">üìù Write Note</div>
                <div class="quick-cmd" data-cmd="calendar">üìÖ Calendar</div>
            </div>
        </div>

        <div class="response-section">
            <h3>Responses</h3>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing command...
            </div>
            <div class="response-area" id="responseArea">
                <div class="response-item">
                    <div class="response-command">Welcome!</div>
                    <div class="response-text">Jarvis is ready to assist you. You can type commands or use voice input.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO connection
        const socket = io();
        
        // DOM elements
        const commandInput = document.getElementById('commandInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const responseArea = document.getElementById('responseArea');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const loading = document.getElementById('loading');
        
        // Speech recognition
        let recognition = null;
        let isRecording = false;
        
        // Initialize speech recognition if available
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = 'üî¥';
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                commandInput.value = transcript;
                sendCommand();
            };
            
            recognition.onend = () => {
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                addResponse('Voice Error', `Speech recognition error: ${event.error}`, 'error');
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            };
        } else {
            voiceBtn.style.display = 'none';
        }
        
        // Socket events
        socket.on('connect', () => {
            statusIndicator.classList.add('connected');
            statusText.textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            statusIndicator.classList.remove('connected');
            statusText.textContent = 'Disconnected';
        });
        
        socket.on('response', (data) => {
            addResponse(data.command, data.response, 'success', data.timestamp);
            hideLoading();
        });
        
        socket.on('command_received', (data) => {
            showLoading();
        });
        
        socket.on('error', (data) => {
            addResponse('Error', data.message, 'error');
            hideLoading();
        });
        
        socket.on('status_update', (data) => {
            console.log('Status update:', data);
        });
        
        // Functions
        function sendCommand() {
            const command = commandInput.value.trim();
            if (!command) return;
            
            showLoading();
            socket.emit('send_command', { command: command });
            commandInput.value = '';
        }
        
        function addResponse(command, response, type = '', timestamp = null) {
            const responseItem = document.createElement('div');
            responseItem.className = `response-item ${type}`;
            
            const currentTime = timestamp || new Date().toLocaleTimeString();
            
            responseItem.innerHTML = `
                <div class="response-command">${command}</div>
                <div class="response-text">${response}</div>
                <div class="response-time">${currentTime}</div>
            `;
            
            responseArea.appendChild(responseItem);
            responseArea.scrollTop = responseArea.scrollHeight;
        }
        
        function showLoading() {
            loading.classList.add('show');
        }
        
        function hideLoading() {
            loading.classList.remove('show');
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendCommand);
        
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
        
        voiceBtn.addEventListener('click', () => {
            if (!recognition) {
                addResponse('Voice Error', 'Speech recognition not supported in this browser', 'error');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });
        
        // Quick commands
        document.querySelectorAll('.quick-cmd').forEach(btn => {
            btn.addEventListener('click', () => {
                commandInput.value = btn.dataset.cmd;
                sendCommand();
            });
        });
        
        // Auto-focus on input
        commandInput.focus();
    </script>
</body>
</html>
